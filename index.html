<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator Interface</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
      <!--Factorial Calculator Interface-->
      <section class="factorial-calculator">
        <h2>Factorial Calculator</h2>
        <p>Using both iterative and recursive methods</p>
        <form id="factorial-form">
          <label for="number">Enter a positive integer :</label>
          <input type="number" id="number" name="number" min="0" required>
          <button type="submit">Calculate</button>
        </form>
        <div id="result">
          <!-- Results will be displayed here -->
        </div>
      </section>
      <script src="Script.js"></script>
</body>
</html>
